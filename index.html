  <!-- Page Content -->

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">TTS
      <small>Rental Tools Form</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">

    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
      <div class="col-lg-8 mb-4">
        
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label>Company Name</label>
              <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter company name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Phone Number:</label>
              <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter company phone number.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Well Name:</label>
              <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter well name.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Message:</label>
              <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
        </form>
      </div>

    </div>
